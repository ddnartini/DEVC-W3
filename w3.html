<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Planet Start Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1 style="color:red;text-align: center;"> L I S T  P L A N E T </h1>
    <div class="container">
        <div class="float-right">
            <div class="input-group m-3">
                <input type="text" id="textSearch" class="form-control" placeholder="Search by Name"
                    aria-label="Search by Name" aria-describedby="basic-addon2" onkeyup="cari()">
                <div class="input-group-append">
                    <span class="input-group-text bg-success text-black" id="basic-addon2">Search</span>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive" >
        <table style="background-color:aqua;" class="table table-bordered" id="listplanet">
            <thead class="bg-success">
                <tr style="background-color:aqua;" class="text-center text-black">
                    <th scope="col">Name</th>
                    <th scope="col">Rotation Period</th>
                    <th scope="col">Orbital Period</th>
                    <th scope="col">Diameter</th>
                    <th scope="col">Climate</th>
                    <th scope="col">Gravity</th>
                    <th scope="col">Terrain</th>
                    <th scope="col">Surface Water</th>
                    <th scope="col">Population</th>
                    <th scope="col">Residents</th>
                    <th scope="col">Films</th>
                    <th scope="col">Created</th>
                    <th scope="col">Edited</th>
                    <th scope="col">Url</th>
                </tr>
            </thead>
            <tbody id="row-planet" class="text-center">
            </tbody>
        </table>
    </div>
    <script src="w3.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
